<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo BioSalud Envío</title>
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%; 
            min-height: 100vh;
            background-color: transparent;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contenedor-oferta {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent; 
            border: none;
            padding: 0;
            box-shadow: none;
            transition: all 0.5s ease;
            text-align: center;
            width: 100%; 
        }
        #texto-oferta {
            font-size: 1.3em;
            font-weight: 700;
            color: white; 
            margin-bottom: 5px; 
            line-height: 1.2;
        }
        #contador {
            font-family: 'Share Tech Mono', monospace;
            font-size: 3.5em;
            font-weight: bolder;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ffffff; 
            border: 2px solid #66b2ff; 
            min-width: 200px; 
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); 
            transition: color 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
            margin-bottom: 8px;
        }
        #condiciones {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.85); 
            max-width: 90%; 
            line-height: 1.3;
        }
        
        /* ESTILO PARA EL ESTADO FINALIZADO/FUERA DE HORARIO */
        .finalizado {
            color: white !important;
            background-color: #dc3545 !important; 
            border-color: #a71d2a !important; 
        }
        .finalizado-texto {
            /* Usamos blanco para el texto de condiciones, incluso al finalizar, 
               para que no parezca un error de la web. */
            color: white; 
            font-size: 1em; /* Un poco más grande para ser el mensaje principal */
            font-weight: 600;
        }
        .oculto {
            display: none !important;
        }
    </style>
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div id="contenedor-oferta">
        <div id="texto-oferta"></div>
        <div id="contador"></div>
        <div id="condiciones"></div>
    </div>

    <script>
        function actualizarContador() {
            const ahora = new Date();
            const diaSemana = ahora.getDay(); // Domingo=0, Lunes=1, ..., Sábado=6
            const horaActual = ahora.getHours();

            const contadorElement = document.getElementById('contador');
            const textoElement = document.getElementById('texto-oferta');
            const condicionesElement = document.getElementById('condiciones');

            // Constantes de Horario
            const HORA_LIMITE_FINAL = 18; // 6 PM
            const HORA_INICIO_DIA = 8;   // 8 AM

            // Función para ocultar/mostrar elementos
            const mostrarContador = (mostrar) => {
                contadorElement.classList.toggle('oculto', !mostrar);
                condicionesElement.classList.toggle('finalizado-texto', !mostrar);
                textoElement.classList.toggle('finalizado-texto', !mostrar);
            };

            // 1. DÍAS NO HÁBILES (SÁBADO=6, DOMINGO=0)
            if (diaSemana === 0 || diaSemana === 6) {
                mostrarContador(false);
                textoElement.innerHTML = "¡Compra ahora y recibe tu pedido el Lunes!";
                condicionesElement.innerHTML = "El servicio de Envío en el Día está disponible de Lunes a Viernes, 8hs a 18hs.";
                return;
            }

            // 2. DÍA HÁBIL (LUNES a VIERNES)
            
            let fechaFin;
            let esContadorNormal = true; // Asumimos que estamos en el rango 8-18

            if (horaActual < HORA_INICIO_DIA) {
                // Caso A: Antes de las 8 AM
                fechaFin = new Date(ahora);
                fechaFin.setHours(HORA_INICIO_DIA, 0, 0, 0); 
                
                textoElement.innerHTML = "¡Prepárate para el Envío en el Día!";
                condicionesElement.innerHTML = `El servicio comienza en: ${obtenerTiempoRestante(fechaFin.getTime() - ahora.getTime())}`;
                
                mostrarContador(false);
                esContadorNormal = false;
                
            } else if (horaActual >= HORA_LIMITE_FINAL) {
                // Caso B: Después de las 6 PM
                
                textoElement.innerHTML = "¡Compra ahora y recibe tu pedido mañana!";
                condicionesElement.innerHTML = "La promesa de Envío en el Día vuelve a estar disponible a las 8hs.";
                
                mostrarContador(false);
                esContadorNormal = false;
                
                // Mantenemos la lógica de cálculo para la reactivación
                let diasHastaInicio;
                if (diaSemana === 5) { // Si es Viernes (5)
                    diasHastaInicio = 3; // Hasta el Lunes
                } else {
                    diasHastaInicio = 1; // Hasta mañana (Martes a Viernes)
                }

                fechaFin = new Date(ahora);
                fechaFin.setDate(ahora.getDate() + diasHastaInicio);
                fechaFin.setHours(HORA_INICIO_DIA, 0, 0, 0);

            } else {
                // Caso C: En el rango 8 AM - 6 PM (Contador Normal)
                fechaFin = new Date(ahora);
                fechaFin.setHours(HORA_LIMITE_FINAL, 0, 0, 0); 
                
                textoElement.innerHTML = "Compra antes de las 18hs y recibí el pedido en el día";
                condicionesElement.innerHTML = "Válido para Compras en Ciudad de Mendoza y Gran Mendoza. Despacho en el día para Argentina, comprando antes de las 16hs.";
                
                mostrarContador(true);
                contadorElement.classList.remove('finalizado');
            }
            
            // 3. CÁLCULO Y RENDERIZADO DEL RELOJ (Solo si el contador está visible)
            if (esContadorNormal) {
                const diferencia = fechaFin.getTime() - ahora.getTime();

                if (diferencia <= 0) {
                     // Caso límite: Recién pasadas las 18:00:00
                     return actualizarContador(); 
                }

                const totalSegundos = Math.floor(diferencia / 1000);
                const segundos = totalSegundos % 60;
                const totalMinutos = Math.floor(totalSegundos / 60);
                const minutos = totalMinutos % 60;
                const horas = Math.floor(totalMinutos / 60);

                const h = String(horas).padStart(2, '0');
                const m = String(minutos).padStart(2, '0');
                const s = String(segundos).padStart(2, '0');

                contadorElement.innerHTML = `${h}:${m}:${s}`;
                
                // Aplicar color rojo solo cuando quedan 15 minutos o menos
                if (horas === 0 && minutos <= 15) {
                    contadorElement.classList.add('finalizado');
                } else {
                    contadorElement.classList.remove('finalizado');
                }
            } else if (horaActual >= HORA_LIMITE_FINAL || diaSemana === 0 || diaSemana === 6) {
                // Si está fuera de horario, asegúrate de que el contador no se muestre
                contadorElement.innerHTML = "00:00:00";
            }
        }
        
        // Helper para obtener tiempo restante (usado cuando el contador no es el foco)
        function obtenerTiempoRestante(ms) {
            const totalSegundos = Math.floor(ms / 1000);
            const horas = Math.floor(totalSegundos / 3600);
            const minutos = Math.floor((totalSegundos % 3600) / 60);
            
            if (horas > 0) {
                return `${horas}h ${minutos}m`;
            }
            return `${minutos} minutos`;
        }

        // Ejecución
        actualizarContador();
        const intervalo = setInterval(actualizarContador, 1000);
    </script>

</body>
</html>
