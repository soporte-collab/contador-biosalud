<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo BioSalud Condiciones</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%; 
            min-height: 100vh;
            background-color: transparent;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contenedor-oferta {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent; 
            border: none;
            padding: 0;
            box-shadow: none;
            transition: all 0.5s ease;
            text-align: center;
            width: 100%; 
        }
        #texto-oferta {
            font-size: 1.3em;
            font-weight: 700;
            color: white; 
            margin-bottom: 5px; 
            line-height: 1.2; /* Mejora la legibilidad */
        }
        #contador {
            font-family: 'Share Tech Mono', monospace;
            font-size: 3.5em;
            font-weight: bolder;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ffffff; 
            border: 2px solid #66b2ff; 
            min-width: 200px; 
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); 
            transition: color 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
            margin-bottom: 8px; /* Espacio antes de las condiciones */
        }
        /* NUEVO ESTILO PARA LAS CONDICIONES */
        #condiciones {
            font-size: 0.9em; /* Más pequeño que el texto principal */
            color: rgba(255, 255, 255, 0.85); /* Blanco ligeramente transparente */
            max-width: 90%; /* Limita el ancho para que no se extienda demasiado en pantallas grandes */
            line-height: 1.3;
        }
        
        /* CLASE FINALIZADA: ROJO VIBRANTE */
        .finalizado {
            color: white !important;
            background-color: #dc3545 !important; 
            border-color: #a71d2a !important; 
        }
        /* Color del texto de condiciones al finalizar el contador principal */
        .finalizado-texto {
            color: #f8d7da; /* Rojo muy claro para indicar que la promo terminó */
        }
    </style>
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div id="contenedor-oferta">
        <div id="texto-oferta">Compra antes de las 18hs y recibí el pedido en el día</div>
        <div id="contador">00:00:00</div>
        
        <div id="condiciones">
            Valido para Compras en Ciudad de Mendoza y Gran Mendoza. Despacho en el día para Argentina, comprando antes de las 16hs.
        </div>
        
    </div>

            if (ahora.getTime() >= fechaFin.getTime()) {
                fechaFin.setDate(fechaFin.getDate() + 1);
            }

            const diferencia = fechaFin.getTime() - ahora.getTime();

            const contadorElement = document.getElementById('contador');
            const contenedorElement = document.getElementById('contenedor-oferta');
            const textoElement = document.getElementById('texto-oferta');
            const condicionesElement = document.getElementById('condiciones'); // Nueva referencia

            if (diferencia <= 0) {
                // Finalizado
                contadorElement.innerHTML = "00:00:00";
                contadorElement.classList.add('finalizado');
                textoElement.innerHTML = "¡La promoción de hoy ha expirado!";
                
                // Actualiza el texto de condiciones al finalizar
                condicionesElement.innerHTML = "¡Podrás disfrutar de las promociones nuevamente a partir de mañana!";
                condicionesElement.classList.add('finalizado-texto');
                
                clearInterval(intervalo); 
                return;
            }

            // Cálculo y formato de tiempo
            const totalSegundos = Math.floor(diferencia / 1000);
            const segundos = totalSegundos % 60;
            const totalMinutos = Math.floor(totalSegundos / 60);
            const minutos = totalMinutos % 60;
            const horas = Math.floor(totalMinutos / 60);

            const h = String(horas).padStart(2, '0');
            const m = String(minutos).padStart(2, '0');
            const s = String(segundos).padStart(2, '0');

            contadorElement.innerHTML = `${h}:${m}:${s}`;
        }

        actualizarContador();
        const intervalo = setInterval(actualizarContador, 1000);
    </script>

</body>
</html>
